<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style/style.css">

  <title> Project</title>
</head>

<body>
  <div id="weather">
    <table class="cc">
      <tr>
        <td>CITY:</td>
        <td class="empty"></td>
        <td>COUNTRY CODE:</td>

      </tr>
      <tr>
        <td><input type="text" id="city"></td>
          <td class="empty"></td>
        <td><input type="text" id="country"></td>
      </tr>
    </table>
  </div>

  <div class="data">
    <table class="dataTable">
      <tr>
        <td>Temperature:</td>
        <td id="Tem"></td>
      </tr>
      <tr>
        <td>Humidity:</td>
        <td id="Hum"></td>
      </tr>
      <tr>
        <td>Population:</td>
        <td id="Pop"></td>
      </tr>
      <tr>
        <td>Longitude:</td>
        <td id="Lon"></td>
      </tr>
      <tr>
        <td>Latitude:</td>
        <td id="Lat"></td>
      </tr>
      <tr>
        <td>Sunset:</td>
        <td id="Ss"></td>
      </tr>
      <tr>
        <td>Sunrise:</td>
        <td id="Sr"></td>
      </tr>
      <tr>
        <td colspan="2"><button  class="sendButton" name="Send">SEND</button></td>
      </tr>
    </table>
  </div>
</div>
</body>

</html>
